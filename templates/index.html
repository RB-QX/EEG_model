<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Prediction Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-brain"></i> EEG Analysis</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
                    <li><a href="#"><i class="fas fa-brain"></i> <span>EEG Input</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> <span>Analysis</span></a></li>
                    <li><a href="#"><i class="fas fa-history"></i> <span>History</span></a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>Â© 2025 EEG Analyzer</p>
                <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </aside>
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="top-actions">
                    <button class="btn btn-outline" style="position: relative">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="btn btn-outline" style="position: relative">
                        <i class="fas fa-envelope"></i>
                        <span class="notification-badge">5</span>
                    </button>
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-adjust"></i>
                    </button>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Analysis
                    </button>
                    <a href="#" class="login-btn">Login</a>
                </div>
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </header>

            <div class="dashboard-overview">
                <h1>EEG Prediction Dashboard</h1>
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-brain"></i></div>
                        <div class="stat-info">
                            <h3>Total Analyses</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                        <div class="stat-info">
                            <h3>Success Rate</h3>
                            <p>0%</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-stopwatch"></i></div>
                        <div class="stat-info">
                            <h3>Avg. Processing</h3>
                            <p>0s</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-chart-pie"></i></div>
                        <div class="stat-info">
                            <h3>Confidence</h3>
                            <p>0%</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-sections">
                    <!-- Data Input Section -->
                    <section class="dashboard-section">
                        <div class="section-header">
                            <h2><i class="fas fa-brain"></i> EEG Data Input</h2>
                            <div class="section-actions">
                                <button class="btn btn-outline btn-sm"><i class="fas fa-file-import"></i>
                                    Import</button>
                                <button class="btn btn-outline btn-sm"><i class="fas fa-sync"></i> Reset</button>
                            </div>
                        </div>
                        <div class="section-body">
                            <form id="eegForm" class="multi-step-form">
                                <div class="step active" data-step="1">
                                    <div class="form-grid">
                                        <div class="form-group">
                                            <label for="feature0">F0</label>
                                            <input type="number" step="any" id="feature0" name="feature0"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature1">F1</label>
                                            <input type="number" step="any" id="feature1" name="feature1"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature2">F2</label>
                                            <input type="number" step="any" id="feature2" name="feature2"
                                                placeholder="0.00" required>
                                        </div>

                                            <input type="number" step="any" id="feature3" name="feature3"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">

                                            <input type="number" step="any" id="feature4" name="feature4"

                                        </div>

                                            <label for="feature5">F5</label>
                                            <input type="number" step="any" id="feature5" name="feature5"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature6">F6</label>
                                            <input type="number" step="any" id="feature6" name="feature6"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature7">F7</label>
                                            <input type="number" step="any" id="feature7" name="feature7"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature8">F8</label>
                                            <input type="number" step="any" id="feature8" name="feature8"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature9">F9</label>
                                            <input type="number" step="any" id="feature9" name="feature9"

                                        </div>
                                        <div class="form-group">
                                            <label for="feature10">F10</label>
                                            <input type="number" step="any" id="feature10" name="feature10"

                                        </div>
                                        <div class="form-group">
                                            <label for="feature11">F11</label>
                                            <input type="number" step="any" id="feature11" name="feature11"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature12">F12</label>
                                            <input type="number" step="any" id="feature12" name="feature12"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature13">F13</label>
                                            <input type="number" step="any" id="feature13" name="feature13"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature14">F14</label>
                                            <input type="number" step="any" id="feature14" name="feature14"
                                                placeholder="0.00" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="feature15">F15</label>
                                            <input type="number" step="any" id="feature15" name="feature15"
                                                placeholder="0.00" required>
                                        </div>

                                            <label for="feature16">F16</label>
                                            <input type="number" step="any" id="feature16" name="feature16" placeholder="0.00" required>
